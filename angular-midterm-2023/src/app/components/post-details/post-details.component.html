<div class="container" appHighlight>
  <h2>{{ post.title }}</h2>
  <p>{{ post.content }}</p>
  <button (click)="likePost()">Like</button>

  <h3>Comments:</h3>
  <ul>
    <li *ngFor="let comment of comments">{{ comment.text }}</li>
  </ul>

  <h3>Add a Comment:</h3>
  <textarea [(ngModel)]="newCommentText" placeholder="Your comment..."></textarea>
  <button (click)="addComment(newCommentText)">Add Comment</button>
</div>
